default_vmname: &default_vmname centos-7-x86-64-west
default_platform: &default_platform el-7-x86_64
default_snapshot: &default_snapshot pe

:root_keys: true

:answers:
  :q_puppet_enterpriseconsole_auth_password: puppetlabs
:department: eso-dept
:disable_iptables: false
:pe_dir: /Users/PUPPET_USER/Downloads/pe
:pe_ver: 3.7.1
:project: scale-testing

clamps:
  num_nonroot_users: 10
  logic: 25

HOSTS:
  test-mom:
    amisize: m3.xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    roles:
      - master
      - default
      - certificate_authority
  test-console:
    amisize: m3.2xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    roles:
      - dashboard
  test-puppetdb:
    amisize: m3.2xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    volume_size: 500
    roles:
      - database
  test-compile-master-1:
    amisize: m3.xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    roles:
      - agent
      - frictionless
      - compile_master
    frictionless_options:
      main:
        dns_alt_names: puppet
        environmentpath: /etc/puppetlabs/puppet/environments
    ports: 8140
  test-compile-master-2:
    amisize: m3.xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    roles:
      - agent
      - frictionless
      - compile_master
    frictionless_options:
      main:
        dns_alt_names: puppet
        environmentpath: /etc/puppetlabs/puppet/environments
    ports: 8140
  test-agent-01:
    amisize: m3.xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    roles:
      - frictionless
      - agent
  test-agent-02:
    amisize: m3.xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    roles:
      - frictionless
      - agent
  test-agent-03:
    amisize: m3.xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    roles:
      - frictionless
      - agent
  test-agent-04:
    amisize: m3.xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    roles:
      - frictionless
      - agent
  test-agent-05:
    amisize: m3.xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    roles:
      - frictionless
      - agent
  test-loadbalancer:
    amisize: m3.xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    roles:
      - loadbalancer
      - frictionless
      - agent
  test-metrics:
    amisize: m3.xlarge
    hypervisor: ec2
    platform: *default_platform
    snapshot: *default_snapshot
    vmname: *default_vmname
    roles:
      - metric
      - frictionless
      - agent
    ports:
      - 2003
      - 7777
      - 80
